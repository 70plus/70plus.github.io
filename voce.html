<!DOCTYPE html>
<html>
  <head>
    <title>Text To Speech Demo</title>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <style>
    #demoB, #demoB * { padding: 10px; }
    #demoB {
      max-width: 400px;
      background: #f2f2f2;
    }
    #demoB * {
      font-family: arial, sans-serif;
      box-sizing: border-box;
      display: block;
      width: 100%;
    }
    #storico {
      height: 350px;
      background-color: #FCEDC5;
      overflow-y: auto;
      border-radius: 4px;
      padding-right: 4px;
      padding-left: 4px;
}
    </style>
    <script defer src="media/files/voce.js"></script>
  </head>
  <body>
    <form id="demoB">
      <!-- (B) SAY SOMETHING -->
      <label>Message</label>
      <input type="text" id="demoB-msg" disabled required>
      <label>Go!</label>
      <input type="submit" id="demoB-go" disabled value="Speak">
    </form>
    <div id="storico" class="storico"></div>
  </body>
</html>
