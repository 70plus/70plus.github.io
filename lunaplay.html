<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="color-scheme" content="light only" />
        <title>LunaPlay - 70plus</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="media/files/lunaplay.css" />
        <link rel="icon" type="image/jpg" href="media/files/logo.jpg" />
        <script defer src="media/files/lunaplay.js"></script>
        <script defer src="media/files/favole.js"></script>
        <script defer src="media/files/parole.js"></script>
    </head>
    <body>
        <div class="gioco-container" style="margin: auto">
            <div class="logo-container">
                <div class="logo-image">
                    <a
                        href="https://70plus.github.io/"
                        style="text-decoration: none"
                        >
                        <img
                          id="logoI"
                          src="media/files/logo.jpg"
                          alt="Image"
                          width="60"
                          height="60" /></a>
                </div>
                <div class="logo-text">
                    <h3 id="titolo" ; align="center">LunaPlay</h3>
                </div>
            </div>
            <div class="spaziatura"></div>

            <div class="area-bottoni">
                <button
                    id="benvenuto"
                    class="bottone-ovale"
                    style="color: white; background-color: green">
                    Chi sei?
                </button>
                <button
                    id="giocoA"
                    class="bottone-rotondo"
                    style="color: white; background-color: red">
                    A
                </button>
                <button
                    id="giocoB"
                    class="bottone-rotondo"
                    style="color: white; background-color: blue">
                    B
                </button>
                <button
                    id="favolaF"
                    class="bottone-rotondo"
                    style="color: black; background-color: yellow">
                    F
                </button>
            </div>
            <div class="spaziatura"></div>
            <div>
                <form id="dialogo">
                    <!-- (B) SAY SOMETHING -->
                    <label>Scrivi qui:</label>
                    <input type="text" autocapitalize="characters" id="dialogo-msg" disabled required />

                    <br />
                    <input
                        type="submit"
                        id="dialogo-go"
                        disabled
                        value="Vai!" />
                </form>
                <div class="spaziatura"></div>
                <div id="storico" class="storico"></div>
            </div>
        </div>

        <!-- Put this at the end of the <body> tag -->
        <script src="https://swetrix.org/swetrix.js" defer></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                swetrix.init("WoH0No9arSTq");
                swetrix.trackViews();
            });
        </script>
        <noscript>
            <img
                src="https://api.swetrix.com/log/noscript?pid=WoH0No9arSTq"
                alt=""
                referrerpolicy="no-referrer-when-downgrade" />
        </noscript>
    </body>
</html>
