<!DOCTYPE html>

<html lang="it-IT" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Disegna!</title>
    <link rel="stylesheet" href="media/files/disegna-style.css">
    <meta
      name="viewport" content="width=device-width, initial-scale=1.0"
      name="description"
            content="Disegna con il dito, uno stilo o il mouse! In bimbi di 6-10 anni stimola la creativitÃ ." />
    <script src="media/files/disegna-script.js" defer></script>
    <script src="media/files/touch2mouse.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Forme</label>
          <ul class="options">
            <li class="option tool" id="line">
              <img src="media/files/line.svg" alt="">
              <span>Linea</span>
            </li>
            <li class="option tool" id="rectangle">
              <img src="media/files/rectangle.svg" alt="">
              <span>Rettangolo</span>
            </li>
            <li class="option tool" id="circle">
              <img src="media/files/circle.svg" alt="">
              <span>Cerchio</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="media/files/triangle.svg" alt="">
              <span>Triangolo</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Riempi di colore</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Opzioni</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="media/files/brush.svg" alt="">
              <span>Pennello</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="media/files/eraser.svg" alt="">
              <span>Gomma</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Colori</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>
          <input class="text-input" id="textInput" type="text" placeholder="Titolo ...">
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Cancella tutto</button>
          <button class="save-img">Salva l'immagine</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>

  </body>
</html>
