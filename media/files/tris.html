<!doctype html>
<html lang="it-IT">
  <head>
    <title>Gioco del Tris</title>
	<link rel="stylesheet" type="text/css" href="tris.css">
  </head>
  <body>
    <div class="container">
	<p>Gioco del tris per due persone: <b>X</b> e <b>O</b>.<br />
	   Si gioca cliccando a turno sulla cella scelta.<br />
	   Per terminare la partita in corso e iniziarne un'altra, cliccare su <b>Reset</b>.<br />
	   Nella nuova partita comincia chi ha perso la partita precedente.
	</p>
	<p id="dialogo"></p>

	  <table>
	    <tr>
	      <td id="1"></td>
	      <td id="2"></td>
	      <td id="3"></td>
	    </tr>
	    <tr>
	      <td id="4"></td>
	      <td id="5"></td>
	      <td id="6"></td>
	    </tr>
	    <tr>
	      <td id="7"></td>
	      <td id="8"></td>
	      <td id="9"></td>
	    </tr>
	  </table>
	  <button id="reset">Reset</button>
	</div>
	<script src="tris.js"></script>
  </body>
</html>
