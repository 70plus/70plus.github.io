<body>
<script>
// Prompt the user for input
var userText = prompt("Enter some text:");

// Check if the platform supports the SpeechSynthesis API (iOS)
if ('speechSynthesis' in window) {
  // Create a new speech synthesis utterance
  var utterance = new SpeechSynthesisUtterance(userText);

  // Speak the text
  speechSynthesis.speak(utterance);
}
// Check if the platform supports the Web Speech API (Android)
else if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
  // Create a new SpeechRecognition object
  var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

  // Set the text to be recognized
  recognition.lang = 'en-US';
  recognition.text = userText;

  // Start speech recognition
  recognition.start();
}
else {
  console.log('Speech synthesis not supported on this platform.');
}
</script>
</body>
